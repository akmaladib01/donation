<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="../css/donate_input.css">
</head>
<body>

  <header>
    <div class="logo">
        <img src="logo.png" alt="Hope for Tomorrow">
    </div>
    <nav>
        <a href="dashboard_donor.html">Back to Dashboard</a>
    </nav>
    <div class="contact-number">
        <a href="tel:204-541-9863">Need to talk? (204) 541-9863</a>
    </div>
</header>

<main>
    <div class="step-indicators">
    </div>

    <section class="donation-content">
        <h1>Donate</h1>
        <h2 class="project-name">Loading...</h2>
        <div class="account-details">
        </div>
        <form>
            <input type="number" placeholder="Amount">
            <textarea placeholder="Input your message"></textarea>
            <select>
                <option>Select Bank Type</option>
            </select>
            <button type="submit">Payment</button>
        </form>
        <br>
        <button type="button">Done</button>
    </section>
</main>

<footer>
    <div class="contact-details">
    </div>
    <div class="footer-nav">
    </div>
</footer>

<script src="../js/donate_input.js"></script>

</body>
</html>
